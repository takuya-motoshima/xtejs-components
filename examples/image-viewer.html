<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XteJS Components | Image Viewer Example</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/image-viewer.css">
</head>
<body>

  <main class="container mt-5">

    <xtejs-image-viewer id="imageViewer" class="bg-light"></xtejs-image-viewer>

    <hr class="half-rule">

    <p>Display the selected image in the viewer</p>

    <ul class="image-list list-group list-group-horizontal">
      <li action-select-image class="list-group-item"><img src="images/night-sky-1.jpg"></li>
      <li action-select-image class="list-group-item"><img src="images/night-sky-2.jpg"></li>
      <li action-select-image class="list-group-item"><img src="images/night-sky-3.jpg"></li>
    </ul>

  </main>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="module" src="scripts/image-viewer.js"></script>
</body>
</html>
