<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XteJS components | Image view example</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/shared.css?<!--# config timefmt="%Y%m%d%H%I%M%S" --><!--# echo var="date_local" -->">
  <link rel="stylesheet" type="text/css" href="styles/image-view.css?<!--# config timefmt="%Y%m%d%H%I%M%S" --><!--# echo var="date_local" -->">
</head>
<body>

  <main class="container-fluid mt-3">

    <h3>Draw selected image in image view</h3>

    <div class="example">

      <xj-image-view id="imageView" class="bg-light"></xj-image-view>

      <hr class="half-rule">

      <p>Display the selected image in the view</p>

      <ul class="image-list list-group list-group-horizontal">
        <li action-select-image class="list-group-item"><img src="images/night-sky-1.jpg"></li>
        <li action-select-image class="list-group-item"><img src="images/night-sky-2.jpg"></li>
        <li action-select-image class="list-group-item"><img src="images/night-sky-3.jpg"></li>
      </ul>
    </div>

  </main>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="module" src="scripts/image-view.js?<!--# config timefmt="%Y%m%d%H%I%M%S" --><!--# echo var="date_local" -->"></script>
</body>
</html>
