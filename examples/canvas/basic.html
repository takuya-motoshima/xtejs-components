<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../node_modules/w3-css/w3.css">
  <link rel="stylesheet" type="text/css" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    #canvas {
      width: 300px;
      height: 300px;
    }

    img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      cursor: pointer;
    }
  </style>
</head>
<body class="w3-padding w3-white">

  <button action-clear class="w3-btn w3-ripple w3-green w3-margin">Clear Canvas</button>

  <xtejs-canvas action-pointing id="canvas" class="w3-gray"></xtejs-canvas>

  <p>Draw selected image on canvas.</p>
  <div class="w3-row w3-margin">
    <img action-drawing src="sample-1.jpg" class="w3-round">
    <img action-drawing src="sample-2.jpg" class="w3-round">
  </div>

  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script type="module">

    import * as components from '../../dist/build.esm.js';
    const canvas = $('#canvas').get(0);

    $('body')
      .on('click', '[action-drawing]', ({ currentTarget }) => canvas.drawImageScaled(currentTarget))
      .on('click', '[action-clear]', () => canvas.clear());
  </script>
</body>
</html>
