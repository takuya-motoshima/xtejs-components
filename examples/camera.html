<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XteJS components | Camera example</title>
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/shared.css?<!--# config timefmt="%Y%m%d%H%I%M%S" --><!--# echo var="date_local" -->">
  <link rel="stylesheet" type="text/css" href="styles/camera.css?<!--# config timefmt="%Y%m%d%H%I%M%S" --><!--# echo var="date_local" -->">
</head>
<body>

  <main class="container-fluid mt-3">

    <h3>Camera that opens automatically</h3>

    <div class="example">

      <xj-camera id="camera1" autoplay class="camera bg-light"></xj-camera>

    </div>

    <h3 class="mt-4">Manually open camera</h3>

    <div class="example">

      <xj-camera id="camera2" class="camera bg-light"></xj-camera>

      <hr class="half-rule">

      <button action-open data-facing="front" class="btn btn-outline-dark">Open front camera</button>
      <button action-open data-facing="back" class="btn btn-outline-dark">Open back camera</button>
      <button action-pause class="btn btn-outline-dark" id="pause">Pause</button>

    </div>

  </main>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script type="module" src="scripts/camera.js?<!--# config timefmt="%Y%m%d%H%I%M%S" --><!--# echo var="date_local" -->"></script>
</body>
</html>
